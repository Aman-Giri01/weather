<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <form id="formdata">
      <div>
        <label for="cityName">Enter your City: </label>
        <input type="text" name="cityName" id="cityName" required>
      </div>
      <button type="submit">Find</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('formdata').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formdata = new FormData(event.target);
      const cityName = formdata.get('cityName');
      const resultDiv = document.getElementById('result');

      if (!cityName) {
        resultDiv.textContent = "Please enter a city name!";
        return;
      }

      resultDiv.innerHTML = "<p>Fetching data...</p>";  // Show loading message

      try {
        const response = await fetch('/api/index', {  // UPDATED API URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cityName }),
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <h2>Weather in ${data.name}</h2>
          <p>Temperature: ${data.temp}Â°C</p>
          <p>Description: ${data.description}</p>
          <p>Wind Speed: ${data.windSpeed} m/s</p>
          <p>Humidity: ${data.humidity}%</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
